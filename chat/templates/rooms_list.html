<!-- chat/templates/rooms_list.html -->
{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  <h2>Chat Rooms</h2>
  <ul>
    {% for room in chat_rooms %}
      <li>
        {{ room.name }} (<a href="{% url 'room' room_slug=room.slug %}">Join</a>)
      </li>
    {% empty %}
      <li>No chat rooms available.</li>
    {% endfor %}
  </ul>
  <hr>
  <p>
    <a href="{% url 'create_room' %}">Create a New Chat Room</a>
  </p>
{% endblock %}
