{% extends "base.html" %}

{% block title %}Sign Up | Travel Buddy{% endblock %}

{% block content %}
    <div class="signup-container" style="margin:0 auto; max-width:300px;">
        <h1 style="text-align:center; color:#ff6347;">Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width:100%; padding:10px; background:#ff6347; color:#fff; border:none; border-radius:4px; cursor:pointer;">
                Sign Up
            </button>
        </form>
        <div class="login-link" style="margin-top:15px; text-align:center;">
            <p>Already have an account? <a href="{% url 'login' %}" style="color:#ff6347;">Login</a></p>
        </div>
    </div>
{% endblock %}
