<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Travel Buddy{% endblock %}</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }
        /* Overall Body Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: #f2f2f2;
            color: #333;
        }
        /* Header Styling */
        header {
            background: #ff6347;  /* Tomato color */
            color: #fff;
            padding: 20px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-container h1 {
            font-size: 2.5em;
        }
        /* Navigation Styling */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav ul li form button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
        }
        /* Main Content Styling */
        main {
            padding: 40px 20px;
        }
        /* Footer Styling */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Travel Buddy</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'rooms_list' %}">Chat Rooms</a></li>
                    <li><a href="{% url 'itinerary' %}">Itinerary</a></li>
                    {% if user.is_authenticated %}
                        <li>Welcome, {{ user.username }}!</li>
                        <li>
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                    <!-- Additional links (e.g., Itinerary) can be added here -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Travel Buddy. All rights reserved.</p>
    </footer>
</body>
</html>
